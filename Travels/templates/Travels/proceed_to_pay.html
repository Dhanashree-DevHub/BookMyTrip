<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Proceed to Pay</h2>
        <p><strong>Bus:</strong> {{ booking.bus.name }}</p>
        <p><strong>Route:</strong> {{ booking.bus.source }} → {{ booking.bus.destination }}</p>
        <p><strong>Journey Date:</strong> {{ booking.journey_date }}</p>
        <p><strong>Seats Booked:</strong> {{ booking.seats_booked }}</p>
        <p><strong>Total Amount:</strong> ₹{{ booking.total_price }}</p>

        <form method="post">
            {% csrf_token %}
            <button class="btn btn-primary">Pay Now</button>
        </form>
    </div>
</body>
</html>
